<FlexboxLayout class="page page-bg">
    <scrollView>
       <StackLayout margin="10"  class="form">
        <Image class="images" src="~/app/images/logo.png"></Image>
        <Label class="notes" text="Let's take some notes!"></Label>
        <StackLayout row="2" class="input-field">
            <textField class="input input-border" hint="Email" keyboardType="email"></textField>
        </StackLayout>
        <StackLayout row="1" class="input-field">
            <textField class="input input-border" hint="password" keyboardType="email"></textField>
        </StackLayout>    
        <button text="sign in" class="sign-btn" (tap)="onTap()"></button>
        <Label class="notesy" text="Don't have a account?"></Label>
        <button text="Register" class="Reg-btn" (tap)="register()"></button>
        <Label class="notes-acc" text="You can log in with"></Label>
        <button text="facebook" class="btn-fb"></button>
        <button text="google" class="btn-google"></button>
        <!--Label text="&#xf39e;" class="fab"></Label>
        <button text="Next" ios.position="right" (tap)="onTap()"></button-->
        </StackLayout>
    </scrollView> 
</FlexboxLayout>
